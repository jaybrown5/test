<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>Guess the Number!</h1>
    <p>I have picked a number between 1 and 100. Can you guess it?</p>

    <input type="number" id="guessInput" placeholder="Enter your guess">
    <button onclick="checkGuess()">Submit Guess</button>

    <p id="message"></p>

    <script>
        // Generate a random number between 1 and 100
        const secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);
            attempts++;

            if (isNaN(guess)) {
                document.getElementById('message').textContent = "Please enter a valid number!";
                return;
            }

            if (guess === secretNumber) {
                document.getElementById('message').textContent = 
                    `ðŸŽ‰ Correct! The number was ${secretNumber}. You guessed it in ${attempts} attempts.`;
            } else if (guess < secretNumber) {
                document.getElementById('message').textContent = "Too low! Try again.";
            } else {
                document.getElementById('message').textContent = "Too high! Try again.";
            }
        }
    </script>
</body>
</html>
